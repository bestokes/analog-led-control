<html>
  <body bgcolor="#000000">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/buttons.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/buttons.js"></script>

    <!-- mickey mouse javascript to run the cgi scripts -->
    <script>
      function green() { jQuery.get("./cgi-bin/lights.cgi?green"); }
      function blue() { jQuery.get("./cgi-bin/lights.cgi?blue"); }
      function red() { jQuery.get("./cgi-bin/lights.cgi?red"); }
      function random() { jQuery.get("./cgi-bin/lights.cgi?random"); }
      function party() { jQuery.get("./cgi-bin/lights.cgi?party"); }
      function partyoff() { jQuery.get("./cgi-bin/lights.cgi?off"); }
    </script>

    <a href="#" value="1" onclick="red()" class="button glow button-caution">Glow Red</a> <br><br>
    <a href="#" value="2" onclick="green()" class="button glow button-action">Glow Green</a> <br><br>
    <a href="#" value="3" onclick="blue()" class="button glow button-primary">Glow Blue</a><br><br>
    <a href="#" value="4" onclick="random()" class="button glow button-highlight">Random</a><br><br>
    <a href="#" value="5" onclick="party()" onclick="off" class="button glow button-caution">Party Mode</a><br><br>
    <a href="#" value="6" onclick="partyoff()" class="button glow button-royal">Off</a>
    </body>
</html>
